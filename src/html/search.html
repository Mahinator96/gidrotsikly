  <section class="search">
    <h2 class="visually-hidden">Поиск на странице</h2>
    <div class="container">
      <div class="search__inner">
        <!-- Начало .search__tabs-->
        <div class="search__tabs">
          <a class="search__tabs-item tab " href="#tab-1"  aria-label="Поиск по  номеру"><span></span></a>
          <a class="search__tabs-item tab  tab--active" href="#tab-2" aria-label="Поиск по марке"><span></span></a>
          <a class="search__tabs-item tab " href="#tab-3" aria-label="Поиск по названию товара"><span></span></a>
        </div>
        <!-- Конец .search__tabs-->

        <!-- Начало .search__content-->
        <div class="search__content">
          <div class="search__content-item tabs-content " id="tab-1">
            <form class="search__content-form" action="#">
              <input class="search__content-input" type="text" placeholder="Введите номер">
              <button class="search__content-btn" type="submit">искать</button>
            </form>
          </div>

          <div class="search__content-item tabs-content tabs-content--active" id="tab-2">
            <form class="search__content-form" action="#">
              <input class="search__content-input" type="text" placeholder="Введите марку">
              <button class="search__content-btn" type="submit">искать</button>
            </form>
          </div>

          <div class="search__content-item tabs-content " id="tab-3">
            <form class="search__content-form" action="#">
              <input class="search__content-input" type="text" placeholder="Введите название товара">
              <button class="search__content-btn" type="submit">искать</button>
            </form>
          </div>
        </div>
        <!-- Конец .search__content-->
      </div>
    </div>
  </section>
