<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
    <!-- Начало header.header__top -->
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <!-- Начало nav.menu-nav -->
          <nav class="menu-nav">
            <ul class="menu-nav__list">
              <li class="menu-nav__item">
                <a class="menu-nav__link" href="#">Магазины</a>
              </li>

              <li class="menu-nav__item">
                <a class="menu-nav__link" href="#">Акции</a>
              </li>

              <li class="menu-nav__item">
                <a class="menu-nav__link" href="#">Доставка и оплата</a>
              </li>
            </ul>
          </nav>
          <!-- Конец nav.menu-nav -->

          <a class="logo" href="#">
            <img class="logo__img" src="img/logo.svg" alt="Логотип">
          </a>

          <!-- Начало .header__box -->
          <div class="header__box">
            <p class="header__adress">Москва,  ул. Науки  25</p>

            <ul class="user-list">
              <li class="user-list__item">
                <a class="user-list__link" href="#">
                  <img src="img/heart.svg" alt="Сердце">
                </a>
              </li>

              <li class="user-list__item">
                <a class="user-list__link" href="#">
                  <img src="img/user.svg" alt="Пользователь">
                </a>
              </li>

              <li class="user-list__item">
                <a class="user-list__link basket" href="#">
                  <img src="img/basket.svg" alt="Корзина">
                  <p class="basket__num">1</p>
                </a>
              </li> 
            </ul>

          </div>
          <!-- Конец .header__box -->

        </div>

      </div>
    </div>
    <!-- Конец header.header__top -->

    <!-- Начало header__bottom -->
    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-inner">
          <!-- Начало .menu-categories -->
          <ul class="menu-categories">
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#" aria-label="Квадроциклы"></a>
            </li>

            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#" aria-label="Катера"></a>
            </li>

            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#" aria-label="Гидроциклы"></a>
            </li>

            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#" aria-label="Лодки"></a>
            </li>

            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#" aria-label="Вездеходы"></a>
            </li>

            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#" aria-label="Снегоходы"></a>
            </li>

            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#" aria-label="Двигатели"></a>
            </li>

            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#" aria-label="Запчасти"></a>
            </li>
          </ul>
          <!-- Начало .menu-categories -->
        </div>
      </div>
    </div>
    <!-- Начало .header__bottom -->
  </header>
  <!-- Начало .banner-section -->
  <section class="banner-section">
    <div class="container">
      <div class="banner-section__inner">
        <!-- Начало .banner-section__slider -->
        <div class="banner-section__slider">
          <a class="banner-section__slider-item" href="#">
            <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="Слайд">
          </a>

          <a class="banner-section__slider-item" href="#">
            <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="Слайд">
          </a>

          <a class="banner-section__slider-item" href="#">
            <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="Слайд">
          </a>

          <a class="banner-section__slider-item" href="#">
            <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="Слайд">
          </a>

          <a class="banner-section__slider-item" href="#">
            <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="Слайд">
          </a>

          <a class="banner-section__slider-item" href="#">
            <img class="banner-section__slider-img" src="img/banner-slider.jpg" alt="Слайд">
          </a>
        </div>
        <!-- Конец .banner-section__slider -->

        <!-- Начало .banner-section__item -->
        <a class="banner-section__item sale-item" href="#">
          <!-- Начало .sale-item-top -->
          <div class="sale-item__top">
            <p class="sale-item__info">акция</p>
            <div class="sale-item__price">
              <p class="sale-item__price-new">190 000 &#x20bd</p>
              <p class="sale-item__price-old">225 000 <span>&#x20bd</span></p>
            </div>
          </div>
          <!-- Конец .sale-item-top -->
          <img class="sale-item__img" src="img/content/sale-1.png" alt="Акционный товар">

          <h5 class="sale-item__title">Лодочный мотор<br>Suzuki DF9.9BRS</h5>

          <p class="sale-item__footer">
            Акция действует до <span>31.08.2020</span>
          </p>

        </a>
        <!-- Конец .banner-section__item -->
      </div>
    </div>
  </section>
  <!-- Конец .banner-section -->
    <section class="search">
    <div class="container">
      <div class="search__inner">
        <!-- Начало .search__tabs-->
        <div class="search__tabs">
          <a class="search__tabs-item" href="#tab-1"  aria-label="Поиск по  номеру"></a>
          <a class="search__tabs-item search__tabs-item--active" href="#tab-2" aria-label="Поиск по марке"></a>
          <a class="search__tabs-item" href="#tab-3" aria-label="Поиск по названию товара"></a>
        </div>
        <!-- Конец .search__tabs-->

        <!-- Начало .search__content-->
        <div class="search__content">
          <div class="search__content-item" id="tab-1">
            <form class="search__content-form" action="#">
              <input class="search__content-input" type="text" placeholder="Введите номер">
              <button class="search__content-btn" type="submit">искать</button>
            </form>
          </div>

          <div class="search__content-item search__content-item--active" id="tab-2">
            <form class="search__content-form" action="#">
              <input class="search__content-input" type="text" placeholder="Введите марку">
              <button class="search__content-btn" type="submit">искать</button>
            </form>
          </div>

          <div class="search__content-item" id="tab-3">
            <form class="search__content-form" action="#">
              <input class="search__content-input" type="text" placeholder="Введите название товара">
              <button class="search__content-btn" type="submit">искать</button>
            </form>
          </div>
        </div>
        <!-- Конец .search__content-->
      </div>
    </div>
  </section>


  <script src="js/app.min.js"></script>
</body>
</html>
